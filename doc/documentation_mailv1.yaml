          description: Nombre de pages (disponible à partir du statut ACCEPTED)
          example: 3
        sheet_count:
          type: integer
          description: Nombre de feuilles (disponible à partir du statut ACCEPTED)
          example: 2
        size:
          type: integer
          description: Poids du document en octets
